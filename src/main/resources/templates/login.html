<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/styles/login.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
   

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
   <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>

   <title>ClinCode | Login</title>

   <script type="text/javascript">

      function validar() {
         console.log("validação");

         if (document.getElementById("user").value == '') {
            alert("Digite um usuário!!");
            return;
         }
         if (document.getElementById("password").value == '') {
            alert("Digite uma senha!!");
            return;
         }
         if (document.getElementById("cargo").value == 'op0') {
            alert("Selecione seu cargo!!");
            return;
         }
         window.location.href = "index";
      };

   </script>

</head>

<body>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>



   <div class="sidenav">
      <div class="login-main-text">
         <h2><b>ClinCode</b><br><b>Sistemas</b></h2>
         <p></p>
         <p>Sistema de Gestão de Clínicas e Consultórios</p>
      </div>
   </div>

   <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
            <form id="form-login" th:action="@{/login}" method="POST">
               <div class="form-group">
                  <label>Codigo de Usúario</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="Informe seu e-mail"
                     >
               </div>
               <div class="form-group">
                  <label>Senha</label>
                  <input type="password" class="form-control" id="password" name="password"
                     placeholder="Informe sua senha" >
               </div>

               <div class="form-group">
                  <div class="col-md-15">
                     <select required name="cargo" id="cargo" class="btn btn-cargo">
                        <option value="" onclick="validar()" selected disabled>Cargo</option>
                        <option value="pacientes" onclick="validar()"> Paciente</option>
                        <option value="atendentes" onclick="validar()"> Atendente</option>
                        <option value="medicos" onclick="validar()"> Médico</option>
                        <option value="administadores" onclick="validar()"> Controle de Acesso TI</option>
                     </select>
                     <button type="reset" class="btn btn-blue">Limpar</button>
                     <button type="submit" class="btn btn-secondary">Login</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>



</body>

</html>
